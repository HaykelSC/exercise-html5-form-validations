<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel= "stylesheet" href="Styles.CSS">
</head>
<body>
         
        <div class="container">
            <!-- Header-->
            <div class="header" style="border-style: groove; border-radius: 5px; width: 80%;margin: 50px 25px 50px 100px;border-style: groove;">
            <h3>Payment for example</h3>
            </div>
            
            <!-- Forms Body-->
            <div class="form" role="form" autocomplete="off" style="border-style: groove; border-radius: 5px; width: 80%;
                margin: -52px 25px 50px 100px;
                border-style: groove; padding: 5px 10px 0px 10px;">
                <!-- Alert-->
                <div class="alert alert-info p-2 pb-3" style="height: 40px" ;>
                    <p class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></p>
                    Some fields are missing
                </div>
                <!-- Credit information-->
                <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="validationcredit">Card#</label>
                        <input type="number" class="form-control" id="validationcredit" autocomplete="off" maxlength="20" pattern="\d{16}" title="Credit card number" required="required" placeholder="XXXXXXXXXXXXXXXX">
                        <!--<div class="invalid-feedback">Enter a valid 16-digit card number</div>-->
                    </div>
                    <div class="form-group col-md-4">
                        <label for="validationnumber">CVC #</label>
                        <input type="text" class="form-control" autocomplete="off" id="validationnumber" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="required" placeholder="0000">
                        <!--<div class="invalid-feedback">Enter a valid CVC digit</div>-->
                    </div>
                    <div class="form-group col-md-4">
                        <label for="validationnumber">Amount</label>
                        $ <input type="number" class="form-control" id="validationnumber" autocomplete="off" maxlength="20" pattern="\d{16}" title="amount of money you want to transfer" required="required" placeholder="Amount">
                        <!--<div class="invalid-feedback">enter a valid amount, limit between 1 and 99999999</div>-->
                    </div>
                </div>
                <!-- Credit information ended-->
                <!-- Personal information-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationname">First Name</label>
                        <input type="text" class="form-control" id="validationname" pattern="\w+ \w+.*" title="Insert your First name" required>
                        <div class="invalid-feedback">First Name cannot contain numbers or special characters </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationname">Last Name</label>
                        <input type="text" class="form-control" id="validationname" pattern="\w+ \w+.*" title="Last name" required>
                         <div class="invalid-feedback">Last Name cannot contain numbers or special characters</div>
                    </div>
                </div>
                <!-- Personal information ended-->
                <!-- Location-->
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="validationname">City</label>
                        <input type="text" class="form-control" id="validationname" pattern="\w+ \w+.*" title="Put your living City" required>
                        <div class="invalid-feedback">city cannot be empty</div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="validationstate">State</label>
                        <br>
                        <select class="form-select form-group col-mb-4" id="validationstate" aria-label=".form-select-mb example" style="width: 100%; height:50%;" title="Select one of the follows States" required>
                            <option selected disable value="">Pick a state...</option>
                            <option>New York</option>
                            <option>California</option>
                            <option>Miami</option>
                        </select>
                        <div class="invalid-feedback">you must choose a state</div> 
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Postal">Postal Code</label>
                        <input type="text" class="form-control" id="validationnumber" pattern="\w+ \w+.*" title="City" required>
                        <div class="invalid-feedback">Please provide a valid Postal code</div> 
                    </div>
                </div>
                <!-- Location ended-->
                <!-- Other information-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Credit card">We accept</label>
                        <br>
                        <div class="imag-credit ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationname">Message</label>
                        <textarea class="form-control" id="validationname" pattern="\w+ \w+.*" title="Message" style="height: 100px"></textarea>
                        <label style="font-size: smaller;">add any notes here.</label>
                        <div class="invalid-feedback">
                            Please enter a message in the textbox
                        </div>
                    </div>
                </div> 
            <!--Footer-->
            <div class="footer" style="border-style: groove; border-radius: 5px; width: 100%; margin: -7px 25px 18px -4px;border-style: groove; padding: 7px;">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit"  class="btn btn-secondary me-md-2" style="margin-right: 7px;">Cancel</button>
                    <button type="submit" class="btn btn-primary me-md-2">Send</button>
                </div>
            </div>
            </form>
            </div>
        </div>
            <!--JavaScript Validation function-->
            <script>
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
</body>

</html>
